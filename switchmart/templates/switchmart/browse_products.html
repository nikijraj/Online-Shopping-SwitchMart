{% extends 'switchmart/base.html' %}

	{% block content %}
		<hr>
		{% for product in products %}
   		 	<div>
				<p><a href="{% url 'product_details' pk=product.pk %}"><b>{{ product.prod_name|linebreaksbr }}</b></a><p>
    	        <p><b> Price: </b> <i> Rs. {{ product.price|linebreaksbr }}</i></p>
				<button> <a href="{% url 'create_cart_obj' pk=product.pk %}">Add to Cart</a></button>
    	        <p><b> PK: </b>{{ product.pk|linebreaksbr }}</p>
				<br/>	
		    </div>
			<hr>
		{% endfor %}
	{% endblock %}
