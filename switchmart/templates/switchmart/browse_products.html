{% extends 'switchmart/base.html' %}

	{% block content %}
		<hr>
		{% for product in products %}
   		 	<div>
				<p><a href="{% url 'product_details' pk=product.pk %}"><b>{{ product.prod_name|linebreaksbr }}</b></a><p>
    	        <p><b>Price:</b> <i> Rs. {{ product.price|linebreaksbr }}</i></p>
				
		    </div>
			<hr>
		{% endfor %}
	{% endblock %}
